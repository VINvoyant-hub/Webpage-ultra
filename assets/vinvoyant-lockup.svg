<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 220" role="img" aria-label="VINvoyant">
  <defs>
    <linearGradient id="vvA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#31D6FF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#D7DCE2" stop-opacity="0.88"/>
    </linearGradient>
    <filter id="vvGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="0 0 0 0 0.19  0 0 0 0 0.84  0 0 0 0 1  0 0 0 .35 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Mark -->
  <g transform="translate(24 22)">
    <rect x="0" y="0" width="176" height="176" rx="54" fill="rgba(215,220,226,0.06)" stroke="rgba(215,220,226,0.18)" stroke-width="2"/>
    <path d="M56 54 L88 130 L120 54" fill="none" stroke="url(#vvA)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" filter="url(#vvGlow)"/>
    <circle cx="124" cy="58" r="9" fill="#31D6FF" opacity="0.9"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(230 68)" fill="#D7DCE2">
    <text x="0" y="0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="76" font-weight="800" letter-spacing="-1">
      VIN<tspan fill="#31D6FF">voyant</tspan>
    </text>
    <text x="4" y="70" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
      font-size="18" opacity="0.78" letter-spacing="3">
      CONCIERGE VEHICLE INTELLIGENCE
    </text>
  </g>
</svg>

