<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="VINvoyant seal">
  <defs>
    <radialGradient id="bg" cx="30%" cy="25%" r="80%">
      <stop offset="0" stop-color="#31D6FF" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#0B0F14" stop-opacity="0"/>
      <stop offset="1" stop-color="#0B0F14" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#31D6FF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#D7DCE2" stop-opacity="0.75"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="300" cy="300" r="270" fill="url(#bg)"/>
  <circle cx="300" cy="300" r="252" fill="rgba(215,220,226,0.03)" stroke="rgba(215,220,226,0.16)" stroke-width="4"/>
  <circle cx="300" cy="300" r="220" fill="rgba(11,15,20,0.45)" stroke="url(#ring)" stroke-width="10" filter="url(#soft)"/>

  <!-- Center mark -->
  <g transform="translate(300 300)" filter="url(#soft)">
    <path d="M-70 -70 L0 110 L70 -70" fill="none" stroke="url(#ring)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-110 40 C-70 120 70 120 110 40" fill="none" stroke="rgba(215,220,226,0.28)" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <g fill="#D7DCE2" opacity="0.92">
    <text x="300" y="132" text-anchor="middle"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="36" font-weight="800" letter-spacing="4">
      VINVOYANT
    </text>
    <text x="300" y="480" text-anchor="middle"
      font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
      font-size="22" letter-spacing="6" opacity="0.85">
      VERIFIED REPORT
    </text>
  </g>
</svg>

