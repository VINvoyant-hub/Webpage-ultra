<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request received</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0f17; color:#e8ecf3; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 56px 18px; text-align: center; }
    .card { background: rgba(255,255,255,.06); border: 1px solid rgba(49,214,255,.25); border-radius: 22px; padding: 32px; }
    .muted { color: rgba(232,236,243,.72); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; letter-spacing: .1em; }
    a { color: #31D6FF; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .btn { display:inline-block; margin-top: 14px; padding: 10px 18px; border-radius: 14px; border: 1px solid rgba(49,214,255,.35); background: rgba(49,214,255,.12); }
    .logo { width: 140px; height: auto; margin-bottom: 20px; animation: logoGlow 3s ease-in-out infinite; }
    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(49,214,255,.4)); transform: scale(1); }
      50% { filter: drop-shadow(0 0 35px rgba(49,214,255,.65)); transform: scale(1.02); }
    }
    .rid-box { margin-top: 18px; padding: 14px 20px; background: rgba(49,214,255,.08); border: 1px solid rgba(49,214,255,.25); border-radius: 14px; display: inline-block; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img class="logo" src="https://res.cloudinary.com/demo/image/fetch/f_auto,q_auto/https://main--meek-sorbet-8a4ee2.netlify.app/assets/vinvoyant-logo.png?_a=BBFAAAAA0" alt="VINvoyant" loading="lazy">
      <h1 style="margin:0 0 10px;">Request Received</h1>
      <p class="muted">A confirmation email should arrive shortly. Keep the Request ID for uploads and follow-ups.</p>
      <div class="rid-box">
        Request ID: <span class="mono" id="rid">â€”</span>
      </div>
      <div style="margin-top: 20px;">
        <a class="btn" href="/#upload">Upload Evidence</a>
        <a class="btn" href="/#start" style="margin-left:10px;">Start Another</a>
      </div>
    </div>
  </div>
  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const rid = (qs.get("rid") || "").trim();
      document.getElementById("rid").textContent = rid || "unknown";
    })();
  </script>



</body></html>
